{% extends "erp/base.html" %}
{% load crispy_forms_tags %}
{% block pageheader %}<h2 class="pageheader-title">Create New Product </h2> {% endblock %}
{% block breadcrumb %}
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Products</a></li>
    <li class="breadcrumb-item active" aria-current="page">Create New Product</li>
</ol>
{% endblock %}

<!-- ============================================================== -->
<!-- end pageheader  -->
<!-- ============================================================== -->
{% block content %}


<div class="container">
    <div class="card">
        <div class="card-header">
            Create Product
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Submit">

            </form>
        </div>
    </div>
</div>


{% endblock %}
<!-- ============================================================== -->
<!-- end basic form  -->
<!-- ============================================================== -->
